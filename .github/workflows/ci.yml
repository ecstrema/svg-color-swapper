name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - uses: oven-sh/setup-bun@v1

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3.3.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: bun install

      - name: Run linter ğŸ‘€
        run: bun lint
